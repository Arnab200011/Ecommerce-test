<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics</title>
    
</head>


<style>

  body{
    background-color: #ebe6ed;
  }

  #slider-apple,#slider-game,#slider-laptop,#slider-home,#slider-camera{
    max-width: 1224px;
    overflow: hidden;
    
    margin-left: auto;
    margin-right: auto;
  }
  #slider-apple{
    background-color: #c0e4d2;
    border-radius: 10px;
    padding-right: 10px;
  }
  
  
  .product-container {
    
    display: flex;
    margin-left: 2%;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    -ms-overflow-style: none;
  }
  .product-container::-webkit-scrollbar {
    display: none;
  }
  .product-container.active {
    cursor: grabbing;
    cursor: -webkit-grabbing;
    scroll-snap-type: unset;
    
  }
  .product-card {
    display: flex;
    min-width: 320px;
    max-height: 180px;
    max-width: 320px;
    margin-right: 18px;
    scroll-snap-align:start;
    border-radius: 20px;
    box-shadow: 0px 0px 5px rgb(181, 181, 181);
    
    
  }
  .product-card img {
    width: 100%;
    height: 180px;
    object-fit:cover;
    border-radius: 10px;
    
    
  }
  .product-card img:hover{
    transform: scale(1.2);
    
  }
  
  .product-container:hover{
    cursor: grab;
    
  }
  .product-container:active{
    cursor: grabbing;
    
  }

  section{
    margin-bottom: 60px;
  }
 #apple-heading{
  background-color: rgb(208, 233, 254);
  
  
 }
 h1{
  border-radius: 20px;
  padding: 10px;
  margin: 0px;
  
 }
 .general{
  
  
  border-radius: 20px;
  font-size: 24px;
  margin-bottom: 60px;
 }
 

 @media screen and (max-width:430px) {
  h1{
    border-radius: 20px;
    background-color:#ede4d7;
    padding: 10px;
    margin: 0px;
    font-size: 14px;
    margin-top: 8px;
    margin-left:10px;
    margin-right:10px;
   }
  
 }
</style>
<body>
  
  
  <div id="slider-container">
    

    <div id="slider-laptop">

        <h1>Laptops & Accessories</h1>
      </div>
      <section style="margin-top: 40px;" class="product-container">

        <div class="product-card"> <img src="https://m.media-amazon.com/images/W/MEDIAX_792452-T2/images/I/61J2IC1HGsL.jpg"/></div>
        <div class="product-card"> <img src="https://i.ytimg.com/vi/rGiMbaz8zs8/maxresdefault.jpg"/></div>
        <div class="product-card"> <img src="https://m.media-amazon.com/images/W/MEDIAX_792452-T2/images/I/71me44feOlL.jpg"/></div>
        <div class="product-card"> <img src="https://storage-asset.msi.com/global/picture/news/2023/nb/nb-20230207-1.jpg"/></div>

        <div class="product-card"> <img src="./electronics-img/laptop/lap2.jpg"/></div>
        <div class="product-card"> <img src="./electronics-img/laptop/lap14.jpg"/></div>
  
        
      </section>
    </div>

    <div id="slider-home">
      <div class="general" id="home-heading">
        <h1>Home Appliances</h1>
      </div>
      <section style="margin-top: 40px;" class="product-container">
        <div class="product-card"> <img src="./electronics-img/home/h1.jpg"/></div>
        <div class="product-card"> <img src="./electronics-img/home/h2.jpg"/></div>
        <div class="product-card"> <img src="https://www.lg.com/in/images/promotion/thumbnail/HP_LG-Exchange-offer-Thumb[20231010_212512].jpg"/></div>
        <div class="product-card"> <img src="./electronics-img/home/h6.jpg"/></div>

        <div class="product-card"> <img src="https://i.ytimg.com/vi/CiZhKt7vH5U/maxresdefault.jpg"/></div>

      </section>
    </div>
  </div>

    <script>
      [...document.querySelectorAll('.product-container')].forEach((container, n = !1, i = void 0, r = void 0, a = !1, t = 0) => {
        container.addEventListener("mousedown", function(e) {
           n = !0,
           this.classList.add("active")
           i = e.pageX - this.offsetLeft,
           r = this.scrollLeft
        })
        container.addEventListener("mouseleave", function(e) {
           n = !1,
           this.classList.remove("active")
        })
        container.addEventListener("mouseup", function(e) {
           a && (e.preventDefault(), a = !1),
           n = !1,
           this.classList.remove("active")
        })
        container.addEventListener("mousemove", function(e) {
           var t;
           n && (
                e.preventDefault(),
                t = e.pageX - this.offsetLeft,
                t = r - 3 * (t - i),
                console.log(e.movementX),
                5 < Math.abs(this.scrollLeft - t) && (a = !0),
                this.scrollLeft = t
           )
        })
     })

    </script>
</body>
</html>
